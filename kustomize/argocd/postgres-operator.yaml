apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-operator
spec:
  destination:
    name: ''
    namespace: postgres-operator
    server: 'https://kubernetes.default.svc'
  source:
    path: kustomize/install
    repoURL: 'https://github.com/nfickas/postgis-demo.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated: null